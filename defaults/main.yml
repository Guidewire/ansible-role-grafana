grafana_latest: true
grafana_beta: no

grafana_protocol: http # or https
grafana_https_cert: ""
grafana_https_cert_key: ""
grafana_https_domain: ""

grafana_http_port: 3000 # will be set to 443 automatically if grafana_protocol = https
grafana_http_addr: 0.0.0.0

# github auth, see http://docs.grafana.org/installation/configuration/#authgithub for details
grafana_github_auth_enabled: false
grafana_github_client_id: some_id
grafana_github_client_secret: some_secret
grafana_github_allow_sign_up: true
grafana_github_team_ids: []

grafana_auth_anonymous_enabled: false
grafana_auth_anonymous_org_name: "Main Org."
grafana_auth_anonymous_org_role: Viewer

grafana_smtp_enabled: false
grafana_smtp_server: ""
grafana_smtp_server_port: 25
grafana_smtp_from_address: ""
grafana_smtp_from_name: Grafana
grafana_smtp_skip_verify: false
